<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n del Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('config_view') }}" class="nav-link active">Configuraci√≥n</a>
            <a href="{{ url_for('leads_view') }}" class="nav-link">Panel de Leads</a>
        </nav>

        <header>
            <h1>üêï Configuraci√≥n del Bot</h1>
            <p class="subtitle">{{ config.name if config else 'Grooming Bot' }}</p>
        </header>

        <main>
            <section class="config-section">
                <h2>Ajustes Generales</h2>
                <form method="POST" action="{{ url_for('config_view') }}">
                    <input type="hidden" name="action" value="save_config">
                    <div class="form-group">
                        <label for="name">Nombre del Bot:</label>
                        <input type="text" id="name" name="name" 
                            value="{{ config.name if config else 'Grooming Bot' }}"
                            maxlength="100" required>
                    </div>

                    <div class="form-group">
                        <label for="use_emojis">
                            <input type="checkbox" id="use_emojis" name="use_emojis" 
                                {% if config and config.use_emojis %}checked{% endif %}>
                            Usar emojis en respuestas
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="greeting">Saludo inicial:</label>
                        <input type="text" id="greeting" name="greeting" 
                            value="{{ config.greeting if config else '¬°Hola! ¬øEn qu√© puedo ayudarte?' }}"
                            maxlength="200" required>
                    </div>

                    <div class="form-group">
                        <label for="tone">Tono:</label>
                        <select id="tone" name="tone">
                            <option value="amigable" {% if config and config.tone == 'amigable' %}selected{% endif %}>Amigable</option>
                            <option value="formal" {% if config and config.tone == 'formal' %}selected{% endif %}>Formal</option>
                            <option value="divertido" {% if config and config.tone == 'divertido' %}selected{% endif %}>Divertido</option>
                            <option value="profesional" {% if config and config.tone == 'profesional' %}selected{% endif %}>Profesional</option>
                            <option value="elegante" {% if config and config.tone == 'elegante' %}selected{% endif %}>Elegante</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="topic">Tema:</label>
                        <input type="text" id="topic" name="topic" 
                            value="{{ config.topic if config else 'est√©tica canina' }}"
                            maxlength="200">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Configuraci√≥n</button>
                </form>
            </section>

            <section class="config-section">
                <h2>Servicios Disponibles</h2>
                <div class="services-list">
                    {% for service in services %}
                    <div class="service-item">
                        <span>{{ service.name }}</span>
                        <form method="POST" style="display: inline;">
                            <input type="hidden" name="action" value="delete_service">
                            <input type="hidden" name="service_id" value="{{ service.id }}">
                            <button type="submit" class="btn-delete" onclick="return confirm('¬øEliminar servicio?')">&times;</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
                
                <form method="POST" class="add-service-form">
                    <input type="hidden" name="action" value="add_service">
                    <div class="form-group">
                        <input type="text" name="service_name" placeholder="Nuevo servicio (ej. Ba√±o)" required>
                        <button type="submit" class="btn btn-secondary">A√±adir</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
